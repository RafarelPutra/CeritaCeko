<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | FUTURE DESTINY</title>

  <!-- Font Jepang Elegan -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@600&family=Kosugi+Maru&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: url('CS.png') no-repeat center center/cover;
      font-family: 'M PLUS Rounded 1c', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2.5px);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 90vw;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1.title {
      font-family: 'Shippori Mincho B1', serif;
      font-weight: 600;
      font-size: 11.5vw;
      background: linear-gradient(90deg, #c75b5b, #ffffff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
      margin-bottom: 1rem;
    }

    p.subtitle {
      font-family: 'Kosugi Maru', sans-serif;
      font-size: 1.2rem;
      font-style: italic;
      color: #ffffff;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    p.coming {
      font-family: 'Shippori Mincho B1', serif;
      font-size: 2rem;
      color: #ffffff;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      animation: blink 2.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.5; }
    }

    p.credit {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      position: fixed;
      bottom: 10px;
      width: 100%;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0.7;
      z-index: 2;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1 class="title">CESYANDIKA</h1>
    <p class="subtitle">“Senyumannya Masih Sama,Dan Diriku Juga Masih Menyukainya.”</p>
    <p class="coming">COMING SOON</p>
  </div>

  <p class="credit">Created by: Creespho Rafarel Putra</p>
</body>
</html>
